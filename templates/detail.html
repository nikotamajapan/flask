{% extends 'base.html' %}

{% block body %}
<h2 class="m-5" style="text-align: center;">detail</h2>
<div class="card w-50 mb-3" style="margin: auto;">
    <div class="card-body">
        
        <h2 class="card-title"> {{post.title}} <span class='ml-3' style='font-size:  0.5em;'>due: {{post.due.date()}}</span> </h2> 
        <p>{{ post.detail }}</p>
        <a class="btn btn-outline-success" href="/" role="button">return</a>

        <a class="btn btn-success" href="update/{{ post.id }}" role='button'>update</a>
    </div>
</div>
{% endblock %}
